<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music-Match Pesquisa</title>
    <link rel="stylesheet" href="">
</head>
<body>
    <div class="search-container">
        <input type="search" id="search-bar" class="search-bar" placeholder="O que deseja escutar?">
        <button onclick="searchUser()">Pesquisar</button>
    </div>
    
    <script>
        function searchUser() {
            const username = document.getElementById('search-bar').value;
            if (username) {
                window.location.href = `perfil-novo.html?username=${username}`;
            }
        }
    </script>
</body>
</html>
